<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Photobooth with Twibbon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the camera view and canvas */
        #camera-container, #canvas-container, #input-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        #camera, #canvas, #uploaded-image-preview {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            display: block;
        }
        #camera-overlay-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to go through to the video/buttons */
            z-index: 10;
            border-radius: 0.5rem;
        }
         /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 50; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
            text-align: center;
        }
        .modal.flex {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-5xl font-bold text-indigo-600 dark:text-indigo-400">Virtual Photobooth</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">Buat fotomu dengan frame spesial kami!</p>
        </header>

        <main class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6">
            <!-- Camera/Upload and Canvas View -->
            <div id="photobooth-area" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <!-- Left Side: Camera or Uploaded Image with Frame Overlay -->
                <div id="input-container" class="space-y-4">
                    <div id="camera-container" class="bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden">
                        <video id="camera" autoplay playsinline></video>
                    </div>
                     <div id="upload-placeholder" class="hidden text-center p-8 border-2 border-dashed rounded-lg bg-gray-200 dark:bg-gray-700">
                        <p>Gambar yang Anda unggah akan muncul di sini.</p>
                        <img id="uploaded-image-preview" src="" class="max-w-full h-auto mx-auto rounded-lg mt-4" alt="Uploaded Preview"/>
                    </div>
                    <!-- Frame Overlay -->
                    <img src="https://res.cloudinary.com/dmohlnblw/image/upload/Untitled_design_6_nny4vb.png" id="camera-overlay-frame" alt="Frame Overlay">

                    <div class="flex flex-wrap justify-center gap-2">
                        <button id="start-camera-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">Buka Kamera</button>
                        <button id="capture-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300" disabled>Ambil Foto</button>
                        <input type="file" id="upload-btn" class="hidden" accept="image/*">
                        <label for="upload-btn" class="flex-1 text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition-colors duration-300">Unggah Foto</label>
                    </div>
                </div>

                <!-- Right Side: Canvas for Final Image -->
                <div id="output-container" class="space-y-4">
                    <div id="canvas-container" class="bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="text-center">
                       <button id="download-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300" disabled>Unduh Gambar</button>
                    </div>
                </div>
            </div>

            <!-- Reset Button -->
             <div class="mt-8 text-center">
                <button id="reset-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">Ulangi</button>
            </div>
        </main>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl">
            <h3 class="text-xl font-bold text-red-500 mb-4">Error</h3>
            <p id="error-message" class="text-gray-700 dark:text-gray-300"></p>
            <button id="close-modal-btn" class="mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Tutup</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const camera = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const startCameraBtn = document.getElementById('start-camera-btn');
            const captureBtn = document.getElementById('capture-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const uploadedImagePreview = document.getElementById('uploaded-image-preview');
            const uploadPlaceholder = document.getElementById('upload-placeholder');
            const cameraContainer = document.getElementById('camera-container');
            const cameraOverlayFrame = document.getElementById('camera-overlay-frame');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');
            const errorModal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            const closeModalBtn = document.getElementById('close-modal-btn');

            let stream;
            let currentFrame = new Image();
            let userImage = null;
            const defaultFrameSrc = 'https://res.cloudinary.com/dmohlnblw/image/upload/Untitled_design_6_nny4vb.png';

            // --- Functions ---

            // Initialize the app state
            function init() {
                // Pre-load the default frame
                currentFrame.crossOrigin = "anonymous";
                currentFrame.src = defaultFrameSrc;
                currentFrame.onerror = () => {
                    showError("Frame Twibbon gagal dimuat. Silakan muat ulang halaman.");
                    cameraOverlayFrame.style.display = 'none'; // Hide broken frame
                };
                
                setupEventListeners();
                setCanvasPlaceholder();
            }
            
            // Show error modal
            function showError(message) {
                errorMessage.textContent = message;
                errorModal.classList.add('flex');
            }
            
            // Hide error modal
            function hideError() {
                errorModal.classList.remove('flex');
            }

            // Set a placeholder message on the canvas with portrait ratio
            function setCanvasPlaceholder() {
                const canvasRatio = 16 / 9; // Portrait 9:16 aspect ratio
                canvas.width = canvas.parentElement.offsetWidth || 300;
                canvas.height = canvas.width * canvasRatio;
                context.fillStyle = '#E5E7EB'; // gray-200
                 if (document.documentElement.classList.contains('dark')) {
                    context.fillStyle = '#374151'; // gray-700
                }
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = document.documentElement.classList.contains('dark') ? '#D1D5DB' : '#4B5563';
                context.font = '16px Inter';
                context.textAlign = 'center';
                context.fillText('Hasil foto akan muncul di sini', canvas.width / 2, canvas.height / 2);
            }
            
            // Start the webcam
            async function startCamera() {
                try {
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    // Request video with portrait-friendly aspect ratio
                    const constraints = {
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 720 },
                            height: { ideal: 1280 }
                        }
                    };
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    camera.srcObject = stream;
                    camera.style.display = 'block';
                    cameraOverlayFrame.style.display = 'block';
                    uploadPlaceholder.style.display = 'none';
                    cameraContainer.style.display = 'block';
                    
                    camera.onloadedmetadata = () => {
                        captureBtn.disabled = false;
                        startCameraBtn.textContent = 'Ganti Kamera';
                    };
                } catch (err) {
                     console.error("Camera Error:", err);
                     if (err.name === 'NotAllowedError') {
                        showError('Akses kamera ditolak. Mohon izinkan akses kamera pada pengaturan browser Anda.');
                    } else {
                        showError('Tidak dapat mengakses kamera. Pastikan tidak digunakan oleh aplikasi lain.');
                    }
                }
            }
            
            // Handle image upload
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        if (stream) {
                            stream.getTracks().forEach(track => track.stop());
                            camera.srcObject = null;
                            stream = null;
                        }
                        userImage = new Image();
                        userImage.onload = () => {
                           drawOnCanvas();
                           downloadBtn.disabled = false;
                        };
                        userImage.src = e.target.result;
                        uploadedImagePreview.src = e.target.result;

                        camera.style.display = 'none';
                        cameraContainer.style.display = 'none';
                        uploadPlaceholder.style.display = 'block';
                        cameraOverlayFrame.style.display = 'block';
                        
                        captureBtn.disabled = true;
                        startCameraBtn.textContent = 'Buka Kamera';
                    };
                    reader.readAsDataURL(file);
                }
            }

            // Capture a photo from the video stream
            function capturePhoto() {
                if (!stream) {
                    showError("Kamera tidak aktif.");
                    return;
                }
                userImage = camera;
                drawOnCanvas();
                downloadBtn.disabled = false;
            }

            // Draw the user image and frame on the canvas, cropping to fit the portrait ratio
            function drawOnCanvas() {
                if (!userImage) {
                     setCanvasPlaceholder();
                     return;
                };

                const PORTRAIT_ASPECT_RATIO = 16 / 9;
                canvas.width = 720; // Set a fixed higher resolution for better quality
                canvas.height = 1280;
                
                context.fillStyle = '#000';
                context.fillRect(0, 0, canvas.width, canvas.height);

                const imageWidth = userImage.videoWidth || userImage.width;
                const imageHeight = userImage.videoHeight || userImage.height;
                const imageAspectRatio = imageHeight / imageWidth;
                const canvasAspectRatio = canvas.height / canvas.width;

                let sourceX = 0;
                let sourceY = 0;
                let sourceWidth = imageWidth;
                let sourceHeight = imageHeight;

                // Logic to crop the image to fit the canvas (like background-size: cover)
                if (imageAspectRatio < canvasAspectRatio) {
                    sourceHeight = imageHeight;
                    sourceWidth = sourceHeight / canvasAspectRatio;
                    sourceX = (imageWidth - sourceWidth) / 2;
                } else {
                    sourceWidth = imageWidth;
                    sourceHeight = sourceWidth * canvasAspectRatio;
                    sourceY = (imageHeight - sourceHeight) / 2;
                }
                
                context.drawImage(userImage, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, canvas.width, canvas.height);

                // Draw the frame on top
                if (currentFrame && currentFrame.complete && currentFrame.naturalHeight !== 0) {
                    context.drawImage(currentFrame, 0, 0, canvas.width, canvas.height);
                }
            }

            // Download the final image
            function downloadImage() {
                if (!userImage) {
                    showError("Tidak ada gambar untuk diunduh. Silakan ambil atau unggah foto terlebih dahulu.");
                    return;
                }
                const link = document.createElement('a');
                link.download = 'photobooth-imdp-2025.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }

            // Reset the application to its initial state
            function resetApp() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                camera.srcObject = null;
                stream = null;
                camera.style.display = 'block';
                cameraOverlayFrame.style.display = 'block';

                userImage = null;

                setCanvasPlaceholder();
                captureBtn.disabled = true;
                downloadBtn.disabled = true;
                uploadBtn.value = '';
                uploadedImagePreview.src = '';
                uploadPlaceholder.style.display = 'none';
                cameraContainer.style.display = 'block';
                startCameraBtn.textContent = 'Buka Kamera';
            }

            // --- Event Listeners ---
            function setupEventListeners() {
                startCameraBtn.addEventListener('click', startCamera);
                captureBtn.addEventListener('click', capturePhoto);
                uploadBtn.addEventListener('change', handleImageUpload);
                downloadBtn.addEventListener('click', downloadImage);
                resetBtn.addEventListener('click', resetApp);
                closeModalBtn.addEventListener('click', hideError);
                window.addEventListener('resize', () => {
                   // Redraw placeholder if no image exists
                   if (!userImage) {
                       setCanvasPlaceholder();
                   }
                });

            }

            // --- Initialize ---
            init();
        });
    </script>

</body>
</html>
